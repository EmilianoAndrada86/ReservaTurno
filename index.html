<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes- Diagnostico Coder- Centro de Diagnosticos</title>
    <meta name="keyword" content="Dignostico, Laboratorio, Imagenes, Ecografia, Radiografia,Medicina">
    <meta name="description" content="Diagnostico Coder, Uno de los centros de Diagnostico mas importantes del pais, brindamos servicios de laboratorio, imagenes y atencion medica especializada.">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <header>
      <div class="header__top">
        <div class="header__top__redes">
            <div class="header__top__redes__imagen">
                <img class="img-fluid" src="Imagenes/fb.png" alt="logo facebook">
            </div>
            <div class="header__top__redes__imagen">
                <img class="img-fluid" src="Imagenes/tw.png" alt="logo twitter">
            </div>
            <div id="youtube" class="header__top__redes__imagen">
                <img  class="img-fluid" src="Imagenes/youtube.png" alt="logo youtube">
            </div>
            <div class="header__top__redes__imagen">
                <img class="img-fluid" src="Imagenes/insta.png" alt="logo instagram">
            </div>

        </div>
            <div class="header__top__telefono">
                <p>Centro de Turnos: 4555-555</p> 
            </div>
        </div>
        <div class="logo">
            <img class="logo__img" src="Imagenes/LOGO_EDITADO_FINAL-removebg-preview.png" alt="Logo Diagnostico Coder">
        </div>
    </header>

    <section>
      <div class="container-fluid w-75">
        <div class="row w-75 mb-3">
          <div class="col align-self-center">
            <form>
              <div class="form-group row">
                <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                  <div class="col-sm-10">
                    <input type="" class="form-control" id="nombre" placeholder="Nombre">
                  </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Apellido</label>
                  <div class="col-sm-10">
                    <input type="" class="form-control" id="apellido" placeholder="Apellido">
                  </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3"  class="col-sm-2 col-form-label">DNI</label>
                  <div class="col-sm-10">
                    <input type="" class="form-control" id="dni" placeholder="DNI">
                  </div>
              </div>
              <fieldset class="form-group">
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Servicio</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Laboratorio" checked>
                          <label class="form-check-label" for="gridRadios1">Laboratorio</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Vacunas">
                          <label class="form-check-label" for="gridRadios2">Vacunas</label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Servicio Medico">
                          <label class="form-check-label" for="gridRadios3">Servicio Medico</label>
                      </div>
                    </div>
                </div>
              </fieldset>

              <fieldset class="form-group">
                <div class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Sedes</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="Radios1" value="Villa Urquiza" checked>
                        <label class="form-check-label" for="gridRadios1">Villa Urquiza</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="Radios2" value="Belgrano">
                        <label class="form-check-label" for="gridRadios2">Belgrano</label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios2" id="Radios3" value="Flores">
                        <label class="form-check-label" for="gridRadios3">Flores</label>
                    </div>
                  </div>
                </div>
              </fieldset>

              <div class="form-group row">
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary" id="turnos">Turnos Disponibles</button>
                  <button type="submit" class="btn btn-primary" id="turnosReservados">Ver Turnos Reservados</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div id="tabla">

        </div>
        <div id="sTurno" class="col-sm-10">

        </div>
      </div>
    </section>
    



    <footer class="cointainer">
      <div class="contenedorFooter">
        <img class="contenedorFooter__imagen" src="Imagenes/LOGO_EDITADO_FINAL-removebg-preview.png" alt="Logo Diagnostico Coder">
        <p class="contenedorFooter__texto">Turnos: 4555-555</p>
        <p class="contenedorFooter__texto">Desarrollo Web: Emiliano Andrada</p>
    </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="tFinal.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    
</body>
</html>
